interfaces:
  mgmt: &management
    intName: management1
    ipv4Addr: "172.16.1.21"
    ipv4Subnet: "24"
    macAddr: 000c.29ed.ce6f
  ethernets:
    et1:
      intName: ethernet1
      intType: routed
      ipv4Addr: "10.1.1.3"
      ipv4Subnet: "31"
      macAddr: 000c.2942.dfd9
      vlanId: null
      switchMode: null
    et2:
      intName: ethernet2
      intType: routed
      ipv4Addr: "10.1.1.9"
      ipv4Subnet: "31"
      macAddr: 000c.2942.dfd9
      vlanId: null
      switchMode: null
    et3:
      intName: ethernet3
      intType: switchport
      ipv4Addr: null
      ipv4Subnet: null
      macAddr: 000c.29ed.ce8d
      switchMode: trunk
      vlanId:
        - "100"
        - "220"
  portChannels:
  loopbacks:
    lo0: &loopback0
      intName: loopback0
      ipv4Addr: "10.10.110.1"
      ipv4Subnet: "32"
      secondary: 
        ipv4Addr: "10.10.110.11"
        ipv4Subnet: "32"
  vxlans:
    "1":
      intName: vxlan1
      source: *loopback0
      udpPort: "4789"
vlans:
  "100": &vlan100
    vlanId: "100"
    svi: 
      intName: null
      ipv4Addr: null
      macAddr: null
  "220": &vlan220
    vlanId: "220"
    svi:
      intName: vlan 220
      ipv4Addr: null
      ipv4Subnet: null
      macAddr: 000c.2942.dfd9    
virtulRouter:
  global:
    macAddr: 221a.aaaa.aaaa
  vlan220:
    vlanId: "220"
    ipv4Addr: "10.22.0.254"
    ipv4Subnet: "24"
routing:
  bgp:
    routerId: *loopback0
    afiIpv4:
      neighbors:
        peer01:
          address: "10.1.1.1"
          remoteAs: "65001"
          type: ebgp
        peer02:
          address: "10.1.1.7"
          remoteAs: "65002"
          type: ebgp
        peer03: &evpnPeer
          address: "10.10.110.1"
          remoteAs: "65101"
          type: evpn
    afiEvpn:
      neighbors: *evpnPeer
    vlans:
      vlan100: &bridge01
        vlan: *vlan100
        rd: 10.21.0.1:1100
        rt:
          import: 65102:1100
          export: 65101:1100
      vlan220: &irb01
        vlan: *vlan220
        rd: 10.22.0.1:1200
        rt:
          import: 65102:1200
          export: 65101:1200
vni:
  "1100":
    vniId: "1100"
    localVtep: *loopback0
    remoteVtep: *evpnPeer
    mappedVlan: *vlan100
    serviceType: bridged
    evpn: *bridge01
  "1200":
    vniId: "1200"
    localVtep: *loopback0
    remoteVtep: *evpnPeer
    mappedVlan: *vlan220
    serviceType: irb
    evpn: *irb01
vrf:
  management:
    vrfName: management
    intName: *management